    <!-- Banner -->

            <p class="lead">Consulta la asistencia de tu hijo.</p>

    <!-- Formulario de Consulta -->
    <section class="form-section bg-light">
        <div class="container">
            <h2 class="section-title text-center mb-4">Formulario de Consulta</h2>
            
            <form id="consultaForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombreEncargado" class="form-label">Nombre completo del encargado</label>
                            <input type="text" class="form-control" id="nombreEncargado" name="nombreEncargado" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Número de teléfono</label>
                            <input type="tel" class="form-control" id="telefono" name="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correo" name="correo" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombreEstudiante" class="form-label">Nombre del estudiante</label>
                            <input type="text" class="form-control" id="nombreEstudiante" name="nombreEstudiante" required>
                        </div>
                        <div class="mb-3">
                            <label for="nieEstudiante" class="form-label">NIE del estudiante</label>
                            <input type="text" class="form-control" id="nieEstudiante" name="nieEstudiante" required>
                        </div>
                        <div class="mb-3">
                            <label for="seccion" class="form-label">Sección</label>
                            <select class="form-control select2" id="seccion" name="seccion" required>
                                <option value="">Seleccione una sección</option>
                                <option value="1A">1A</option>
                                <option value="1B">1B</option>
                                <option value="1C">1C</option>
                                <option value="1D">1D</option>
                                <option value="1E">1E</option>
                                <option value="1F">1F</option>
                                <option value="1G">1G</option>
                                <option value="1H">1H</option>
                                <option value="1I">1I</option>
                                <option value="1J">1J</option>
                                <option value="1K">1K</option>
                                <option value="2A">2A</option>
                                <option value="2B">2B</option>
                                <option value="2C">2C</option>
                                <option value="2D">2D</option>
                                <option value="2E">2E</option>
                                <option value="2F">2F</option>
                                <option value="2G">2G</option>
                                <option value="2H">2H</option>
                                <option value="2I">2I</option>
                                <option value="2J">2J</option>
                                <option value="2K">2K</option>
                                <option value="3A">3A</option>
                                <option value="3B">3B</option>
                                <option value="3C">3C</option>
                                <option value="3D">3D</option>
                                <option value="3E">3E</option>
                                <option value="3F">3F</option>
                                <option value="3G">3G</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="motivo" class="form-label">Motivo de la consulta</label>
                            <textarea class="form-control" id="motivo" name="motivo" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Librerías y scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            emailjs.init("pTVFu9upiid81la9h"); // Reemplaza "your_user_id" con tu verdadero user ID de EmailJS
            
            $('.select2').select2(); // Inicializar Select2

            $('#consultaForm').on('submit', function(e) {
                e.preventDefault(); // Prevenir el envío del formulario
                
                // Mostrar alerta de confirmación
                Swal.fire({
                    title: '¿Estás seguro?',
                    text: "¿Deseas enviar el formulario?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sí, enviar',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Datos del formulario
                        const nombreEncargado = $('#nombreEncargado').val();
                        const telefono = $('#telefono').val();
                        const correo = $('#correo').val();
                        const nombreEstudiante = $('#nombreEstudiante').val();
                        const nieEstudiante = $('#nieEstudiante').val();
                        const seccion = $('#seccion').val();
                        const motivo = $('#motivo').val();
                        
                        const templateParams = {
                            nombreEncargado,
                            telefono,
                            correo,
                            nombreEstudiante,
                            nieEstudiante,
                            seccion,
                            motivo
                        };

                        emailjs.send('service_0op246g', 'template_aeu6jmm', templateParams) // Reemplaza "service_id" y "template_id" con tus propios IDs
                        .then(function(response) {
                            console.log('SUCCESS!', response.status, response.text);
                            Swal.fire({
                                title: 'Formulario enviado exitosamente',
                                text: 'Hemos recibido tu consulta.',
                                icon: 'success',
                                confirmButtonText: 'OK'
                            });
                            $('#consultaForm')[0].reset(); // Resetear el formulario después del envío
                        }, function(error) {
                            console.log('FAILED...', error);
                            Swal.fire({
                                title: 'Error',
                                text: 'Hubo un problema al enviar el formulario. Inténtalo de nuevo.',
                                icon: 'error',
                                confirmButtonText: 'OK'
                            });
                        });
                    }
                });
            });
        });
    </script>
